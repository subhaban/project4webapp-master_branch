<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="j/main.js" defer></script>
    

</head>
<body>
    <!-- <div id="map"></div> -->
    <div id="map" class="map"></div>
    <div class="heading">
        <h1>EXPLORE USA 
          <span class='random-word'></span>
        </h1>
      </div>
      
    <div class="controls leaflet-bar">
        <input class="text" type="button" value="+Capitals" onclick="addPopups()" title="Click to add popups @ capital of us states" />
        <input class="text" type="button" value="-Capitals" onclick="removePopups()" title="Click to remove popups" />
        <input class="text"type="button" value="+Weather" onclick="addMarkers()"
            title="Click to add markers with @ us states locations. Hover & click on the marker to see the popup" />
        <input class="text"type="button" value="-Weather" onclick="removeMarkers()" title="Click to remove markers" />
    </div>
</body>
</html>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./data/line.js"></script>
<script src="./data/point.js"></script>
<script src="./data/polygon.js"></script>
<script src="./data/nepaldata.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="./data/usstates.js"></script>
